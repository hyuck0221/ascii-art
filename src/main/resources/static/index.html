<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASCII Art Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>ASCII Art Generator</h1>
        <p class="subtitle">Transform your images into beautiful ASCII art</p>
    </header>

    <div class="controls">
        <div class="control-grid">
            <div class="control-group">
                <label>Render Mode</label>
                <select id="renderMode">
                    <option value="realtime">Realtime (SSE)</option>
                    <option value="batch">Batch (Complete)</option>
                </select>
            </div>

            <div class="control-group">
                <label>Detail Type</label>
                <select id="artType">
                    <option value="BINARY">Binary</option>
                    <option value="SIMPLE">Simple</option>
                    <option value="DETAIL" selected>Detail</option>
                </select>
            </div>

            <div class="control-group">
                <label>Thread Type</label>
                <select id="threadType">
                    <option value="SINGLE" selected>Single</option>
                    <option value="MULTI">Multi</option>
                </select>
            </div>

            <div class="control-group">
                <label>Options</label>
                <div class="checkbox-group">
                    <input type="checkbox" id="reverse">
                    <label class="checkbox-label" for="reverse">Reverse</label>
                </div>
            </div>

            <div class="control-group">
                <label>Font Size</label>
                <div class="dial-group">
                    <div class="dial-container">
                        <input type="range" id="fontSize" min="1" max="200" value="120" step="1">
                        <span class="dial-value" id="fontSizeValue">12.0px</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="upload-section">
        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">üìÅ</div>
            <div class="upload-text">Click to upload or drag and drop</div>
            <div class="upload-hint">PNG, JPG, GIF (Large images will be auto-resized)</div>
            <input type="file" id="fileInput" accept="image/*">
        </div>
        <div class="status" id="status"></div>
    </div>

    <div class="canvas-section">
        <div class="canvas-container">
            <div class="canvas" id="canvas"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
